<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      /* Custom styles for the header and image slider */
      .header {
        background-color: #f8f9fa; /* Change background color as needed */
        padding: 20px 0;
      }

      .logo img {
        height: 30px; /* Adjust height of the logo image */
        width: auto; /* Ensure image width adjusts proportionally */
        margin-top: 5px;
        z-index: 3;
      }

      .carousel-item {
        height: 65vh;
        min-height: 350px;
        background: no-repeat center center scroll;
        background-size: cover;
      }

      .carousel-caption {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #fff; /* Change text color as needed */
      }

      .carousel-caption h5 {
        font-size: 2.5rem; /* Adjust font size as needed */
        font-weight: bold;
        margin-bottom: 20px;
      }

      .carousel-caption p {
        font-size: 1.5rem; /* Adjust font size as needed */
      }

      .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Additional style for input boxes */
      .carousel-caption input[type="text"] {
        margin-bottom: 10px;
        width: 100%;
        padding: 5px;
      }

      .form-select {
        width: 250px;
        height: 40px;
        margin-top: 80px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <div class="logo">
          <img
            src="./Card images/pritwish-travels-high-resolution-logo-transparent.png"
            alt />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Flight</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hotel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Packages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header with image slider -->
    <header class="header">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./Card images/photo-1538947378928-4561e14354fe-road.avif"
              alt />

          </div>
          <div class="carousel-item">
            <img
              src="./Card images/photo-1499174549139-68d3f37243b4-building.avif"
              alt />

          </div>
          <div class="carousel-item">
            <img
              src="./Card images/photo-1537346439163-eafb59bdc400-sea.avif"
              alt />

          </div>

          <div class="carousel-item">
            <img
              src="./Card images/photo-1538032103457-2d54dc211025-tree.avif"
              alt />

          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleCaptions"
          role="button"
          data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleCaptions"
          role="button"
          data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>

    <!-- Bootstrap scripts (required for the carousel) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
