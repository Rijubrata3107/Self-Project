      /* Custom styles for the header and image slider */
      .header {
        background-color: #f8f9fa; /* Change background color as needed */
        padding: 20px 0;
      }

      .logo img {
        height: 30px; /* Adjust height of the logo image */
        width: auto; /* Ensure image width adjusts proportionally */
        margin-top: 5px;
        z-index: 3;
      }

      .carousel-item {
        height: 65vh;
        min-height: 350px;
        background: no-repeat center center scroll;
        background-size: cover;
      }

      .carousel-caption {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #fff; /* Change text color as needed */
      }

      .carousel-caption h5 {
        font-size: 2.5rem; /* Adjust font size as needed */
        font-weight: bold;
        margin-bottom: 20px;
      }

      .carousel-caption p {
        font-size: 1.5rem; /* Adjust font size as needed */
      }

      .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Additional style for input boxes */
      .carousel-caption input[type="text"] {
        margin-bottom: 10px;
        width: 100%;
        padding: 5px;
      }

      .form-select {
        width: 250px;
        height: 40px;
        margin-top: 80px;
      }
    </style>
